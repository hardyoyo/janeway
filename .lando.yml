---
name: janeway

# CAREFUL with this env file, Docker env files don't support interpolation!
env_file:
  - dockerfiles/lando_defaults.env
  - dockerfiles/lando_local.env

services:
  appserver:
    type: python:3.6.8
    command: python /app/src/manage.py runserver 0.0.0.0:8000 -v 3
    build_as_root:
      - grep '^deb ' /etc/apt/sources.list | perl -pe 's/deb /deb-src /' >> /etc/apt/sources.list
      - apt-get update -qq && apt-get install -y postgresql-client python3-lxml pylint libxml2-dev libxslt1-dev python3-dev zlib1g-dev lib32z1-dev libffi-dev libssl-dev libjpeg-dev && apt-get build-dep -y lxml
    build:
      - cd /app && pip install --upgrade pip && pip install Cython && pip install psycopg2 && pip install -r requirements.txt &&  pip install -r dev-requirements.txt
    scanner: true
    overrides:
      ports:
        - '8000:8000'
      environment:
        PYTHONPATH: "/app/src"
        JANEWAY_SETTINGS_MODULE: "core.settings" # this is the path to the Janeway settings file, which is in src/core/settings.py
    moreHttpPorts:
      - '8000'
  db:
    type: postgres:10
    portforward: true
    creds:
      user: postgres
      password: 
      database: janeway

tooling:
  python:
    service: appserver
    cmd: python
  manage:
    service: appserver
    cmd: python src/manage.py
    dir: /app
  psql:
    service: db
    cmd: psql -U postgres
  'db-import <file>':
    service: :host
    description: Imports a dump file into a database service
    cmd: /helpers/sql-import.sh
    options:
      host:
        description: The database service to use
        default: db
        alias:
          - h
      no-wipe:
        description: Do not destroy the existing database before an import
        boolean: true
  restart-runserver:
    service: appserver
    description: Quickly restarts the Django runserver process, follows logs, and enables interactive debugging
    cmd: killall python || (ython src/manage.py runserver 0.0.0.0:8000 -v 3)
    dir: /app
    user: root
  pip:
    service: appserver
    description: run pip commands to manage Python package installation in this environment
    cmd: pip
